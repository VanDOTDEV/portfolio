<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/topbar.css">
    <link rel="stylesheet" href="styles/certifications.css">

    <title>IVANDOTDEV - Certifications</title>
</head>
<body>


    <div id="topbar"></div>

    <script>
        fetch("topbar.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("topbar").innerHTML = data;

            const hamburger = document.getElementById("hamburger-btn");
            const nav = document.getElementById("nav-links");

            if (hamburger) {
                hamburger.addEventListener("click", () => {
                    nav.classList.toggle("open");
                    hamburger.classList.toggle("active");
                });
            }
        });
    </script>

    <section class="cert-section">
        <h1 class="cert-title">Certificates</h1>

        <div class="cert-grid">

            <div class="cert-card">
                <img src="images/cert.png" alt="Learn JavaScript Certificate">
                <div class="cert-label">JavaScript Completion</div>
            </div>

            <div class="cert-card">
                <img src="images/cert1.png" alt="CCNA Certificate">
                <div class="cert-label">CCNA 200-301 Network Fundamentals Completion</div>
            </div>

            <div class="cert-card">
                <img src="images/cert3.jpg" alt="WATT Certificate">
                <div class="cert-label">Educational Tour Completion</div>
            </div>

            <div class="cert-card">
                <img src="images/cert3.png" alt="WATT Certificate">
                <div class="cert-label">Information Manangement Certificate</div>
            </div>

        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const hamburger = document.getElementById("hamburger-btn");
            const nav = document.getElementById("nav-links");

            hamburger.addEventListener("click", () => {
                nav.classList.toggle("open");
                hamburger.classList.toggle("active");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
